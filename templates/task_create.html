{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block Title %} New Task{% endblock Title %}

{% block content %}
<section class="task-create">
    <div class="card" id="create-card">
        <div class="float-start m-2">
            <a class=" btn btn-outline-info link-back" href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="card-header" id="create-header">
            <h1>Add Task</h1>
        </div>
        <div class="card-body" id="create-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success float-end" type="submit">Save</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
