{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block Title %} New Task{% endblock Title %}

{% block content %}
<section class="task-create">
    <div class="card">
        <div class="card-header">
            <h1>New Task</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Save</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
