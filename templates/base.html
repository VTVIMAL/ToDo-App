{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/a62b0862b2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre&family=Wallpoet&display=swap" rel="stylesheet">
    <title>{% block Title %}Home Page{% endblock Title %}</title>
</head>
<body>
    <header>
        <nav id="main-navbar" class="navbar navbar-expand-lg fixed-top">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!--Main Brand -->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="https://res.cloudinary.com/dne9u9lgx/image/upload/v1672411793/Article%20It%21/Logo/do_gdb07g.png" alt="logo">
                </a>
                <!-- Icons -->
                <li class="nav-item dropdown pb-1" style="line-height: 1;">
                    <a class="nav-link dropdown-toggle  hidden-arrow d-flex align-items-center" href="{% url 'profile' %}"
                        id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-regular fa-circle-user fa-2x me-1" id="profile-icon" ></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li class="p-2">
                            <a class="dropdown-item" href="{% url 'profile' %}">
                                <i class="fa-regular fa-address-card fa-fw me-3"></i>My profile</a>
                        </li>
                        <li class="p-2">
                            <a class="dropdown-item" href="{% url 'password_change' %}">
                                <i class="fa-solid fa-gear fa-fw me-3"></i>Change Password</a>
                        </li>
                        <li class="p-2">
                            <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                                <i class="fa-solid fa-right-from-bracket  fa-fw me-3"></i>Logout</a>
                        </li>
                    </ul>
                </li>
            </div>
        </nav>
    </header>
    
    <section>
        {% block content %}
        {% endblock content %}
    </section>
    <footer>
        <hr class="text-light">
        <div class="container footer-base">
            <div class="footer-content">
                <p>To Do App project done by Vimal Prasad VT</p>
            </div>
            <div class="social">
                <p>Contact Me!</p>
                <a href="https://www.linkedin.com/in/vimalvtprasad"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/VTVIMAL"><i class="fa-brands fa-github"></i></a>
                <a href="mailto: vimal.vt.prasad@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
