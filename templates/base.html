{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/a62b0862b2.js" crossorigin="anonymous"></script>
    <title>{% block Title %}Home Page{% endblock Title %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid ">
                <a class="navbar-brand ms-4" href="{% url 'home' %}">
                    <h1 id="Home">To Do App</h1>
                </a>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <div class="float-end wrap">
                            <a class="btn btn-outline-danger" id="logout-btn" href="{% url 'logout' %}">Logout</a>
                        </div>
                    {% endif %}
                    {% if request.resolver_match.view_name != 'profile' %}
                    <div>
                        <a  href="{% url 'profile' %}"><i class="fa-regular fa-circle-user fa-2x ms-4 me-2" id="profile-icon"></i></a>
                    </div>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    
    <section>
        {% block content %}
        {% endblock content %}
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
