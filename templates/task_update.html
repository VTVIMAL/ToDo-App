{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block Title %}Edit Task{% endblock Title %}

{% block content %}
<section class="task-edit">
    <div class="card" id="edit-card">
        <div class="float-start m-2">
            <a class=" btn btn-outline-info link-back" href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="card-header" id="edit-header">
            <h1>Edit Task</h1>
        </div>
        <div class="card-body" id="edit-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success float-end" type="sumbit">Save</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
