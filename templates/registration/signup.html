{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="signup">

    <div class="card">
        <div class="card-header">
            <h1>SignUP</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
