{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login">

    <div class="card">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Login</button>
            </form>
            <p>Dont have an account? <a class="btn btn-success" href="{% url 'signup' %}">SignUP</a></p>
        </div>
    </div>
</div>
{% endblock content %}
