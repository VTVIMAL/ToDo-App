{% extends 'base.html' %}


{% block Title %}Delete Task{% endblock Title %}

{%block content %}
<div class="task-delete">

    <div class="card" id="delete-card">
        <div class="float-start m-2">
            <a class=" btn btn-outline-info link-back" href="{% url 'home' %}"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="card-header" id="delete-header">
            <h1>Delete Task</h1>
        </div>
        <div class="card-body" id="delete-body">
            <p>Are you sure you want to delete the task <strong>{{ task.title }}</strong> ?</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="float-end">
                    <button class=" btn btn-danger" type="submit">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
